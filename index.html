<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Basic Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="output">
      <div data-history class="history"></div>
      <div data-result class="result"></div>
    </div>
    <button data-clear>C</button>
    <button data-backspace>CE</button>
    <button data-percentage>%</button>
    <button data-operator>รท</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operator>x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operator>-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operator>+</button>
    <button data-number>0</button>
    <button data-number>00</button>
    <button data-number>.</button>
    <button data-equal>=</button>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
